<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - ThalTrack Lite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/icon-192x192.png">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="img/logo.png" alt="ThalTrack Lite Logo" class="mb-4" width="100">
                <h2>Log Masuk</h2>
                
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="contoh@jknselangor.gov.my" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Kata Laluan</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan kata laluan" required>
                            </div>
                            
                            <div class="alert alert-danger d-none" id="loginError">
                                Email atau kata laluan tidak sah.
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg btn-block w-100 mt-3">Log Masuk</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="index.html" class="btn btn-link">Kembali ke Halaman Utama</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
